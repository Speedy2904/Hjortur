<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply | StudentRecruit.io</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-blue-700 text-white p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-lg font-bold">StudentRecruit.io</h1>
      <div class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="search.html" class="hover:underline">Search</a>
        <a href="apply.html" class="hover:underline">Apply</a>
        <a href="dashboardaa.html" class="hover:underline">Dashboard</a>
      </div>

  <section class="max-w-3xl mx-auto mt-6 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Apply to MSc in Data Science</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full p-3 border rounded" />
      <input type="email" placeholder="Email Address" class="w-full p-3 border rounded" />
      <textarea placeholder="Statement of Purpose" rows="5" class="w-full p-3 border rounded"></textarea>
      <input type="file" class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700">Submit</button>
    </form>
  </section>
